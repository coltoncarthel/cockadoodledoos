    // Simple lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeModal');

    document.querySelectorAll('.gallery').forEach(img => {
      img.addEventListener('click', () => {
        lbImg.src = img.src;
        lb.classList.remove('hidden');
        lbImg.classList.add('modal-enter');
        requestAnimationFrame(() => lbImg.classList.add('modal-enter-active'));
      });
    });

    function closeLB(){ lb.classList.add('hidden'); lbImg.src = ''; lbImg.classList.remove('modal-enter','modal-enter-active'); }
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLB(); });
    closeBtn.addEventListener('click', closeLB);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && !lb.classList.contains('hidden')) closeLB(); });
  </script>
